<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        #cityInput {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            width: 400px;
            max-width: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            outline: none;
            color: #333;
        }

        #searchBtn {
            padding: 15px 35px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, background 0.2s;
        }

        #searchBtn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        .main-weather {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .city-name {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .date {
            font-size: 1.2em;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .weather-icon {
            font-size: 8em;
            margin: 10px 0;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .temperature {
            font-size: 5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .description {
            font-size: 1.5em;
            text-transform: capitalize;
            margin-bottom: 30px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-card {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .detail-value {
            font-size: 1.8em;
            font-weight: bold;
            margin: 10px 0;
        }

        .detail-label {
            opacity: 0.8;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .forecast-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
        }

        .forecast-day {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .forecast-icon {
            font-size: 3em;
            margin: 15px 0;
        }

        .forecast-temp {
            font-size: 1.5em;
            font-weight: bold;
        }

        .loading, .error {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            border-radius: 20px;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            color: #ffcccc;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            #cityInput { width: 100%; }
            .temperature { font-size: 3.5em; }
            .weather-icon { font-size: 5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather Dashboard</h1>
        </header>

        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city or country (e.g., New York, USA)" />
            <button id="searchBtn">Search</button>
        </div>

        <div id="loading" class="loading hidden">Searching for weather data...</div>
        <div id="error" class="error hidden"></div>

        <div id="weatherData" class="hidden">
            <div class="main-weather">
                <div class="city-name" id="cityName"></div>
                <div class="date" id="date"></div>
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="temperature" id="temperature"></div>
                <div class="description" id="description"></div>

                <div class="details-grid">
                    <div class="detail-card">
                        <div class="detail-icon">üíß</div>
                        <div class="detail-value" id="humidity"></div>
                        <div class="detail-label">Humidity</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">üí®</div>
                        <div class="detail-value" id="windSpeed"></div>
                        <div class="detail-label">Wind Speed</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">üå°Ô∏è</div>
                        <div class="detail-value" id="feelsLike"></div>
                        <div class="detail-label">Feels Like</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">üëÅÔ∏è</div>
                        <div class="detail-value" id="visibility"></div>
                        <div class="detail-label">Visibility</div>
                    </div>
                </div>
            </div>

            <h2 style="text-align:center; margin-bottom: 20px;">5-Day Forecast</h2>
            <div class="forecast-container" id="forecast"></div>
        </div>
    </div>

    <script>
        const API_KEY = '00f8eb493f39d72c3c0d947df9b7eeab';
        
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const weatherData = document.getElementById('weatherData');

        const weatherIcons = {
            Clear: '‚òÄÔ∏è',
            Clouds: '‚òÅÔ∏è',
            Rain: 'üåßÔ∏è',
            Drizzle: 'üå¶Ô∏è',
            Thunderstorm: '‚õàÔ∏è',
            Snow: '‚ùÑÔ∏è',
            Mist: 'üå´Ô∏è',
            Fog: 'üå´Ô∏è',
            Haze: 'üå´Ô∏è',
            Smoke: 'üí®'
        };

        function showLoading() {
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            weatherData.classList.add('hidden');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.remove('hidden');
            loading.classList.add('hidden');
            weatherData.classList.add('hidden');
        }

        async function getWeather(target) {
            showLoading();
            try {
                // Fetch Current Weather (supports both city and country)
                const currentRes = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(target)}&appid=${API_KEY}&units=metric`
                );

                if (!currentRes.ok) {
                    throw new Error('Location not found. Please check spelling.');
                }

                const data = await currentRes.json();
                displayWeather(data);

                // Fetch Forecast
                const forecastRes = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(target)}&appid=${API_KEY}&units=metric`
                );
                
                if (forecastRes.ok) {
                    const forecastData = await forecastRes.json();
                    displayForecast(forecastData);
                }

                loading.classList.add('hidden');
                weatherData.classList.remove('hidden');
            } catch (err) {
                showError(err.message);
            }
        }

        function displayWeather(data) {
            const icon = weatherIcons[data.weather[0].main] || 'üå§Ô∏è';
            const date = new Date().toLocaleDateString('en-US', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });

            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('date').textContent = date;
            document.getElementById('weatherIcon').textContent = icon;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;
        }

        function displayForecast(data) {
            const forecastEl = document.getElementById('forecast');
            forecastEl.innerHTML = '';

            const dailyData = data.list.filter(item => item.dt_txt.includes("12:00:00"));

            dailyData.forEach(item => {
                const date = new Date(item.dt * 1000);
                const day = date.toLocaleDateString('en-US', { weekday: 'short' });
                const icon = weatherIcons[item.weather[0].main] || 'üå§Ô∏è';
                const temp = Math.round(item.main.temp);

                const card = document.createElement('div');
                card.className = 'forecast-card';
                card.innerHTML = `
                    <div class="forecast-day">${day}</div>
                    <div class="forecast-icon">${icon}</div>
                    <div class="forecast-temp">${temp}¬∞C</div>
                `;
                forecastEl.appendChild(card);
            });
        }

        searchBtn.addEventListener('click', () => {
            if (cityInput.value.trim()) getWeather(cityInput.value.trim());
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && cityInput.value.trim()) {
                getWeather(cityInput.value.trim());
            }
        });

        // Default city to show on load
        window.onload = () => getWeather('Riyadh');
    </script>
</body>
</html>
